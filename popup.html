<!DOCTYPE html>
<html>
    <head>
        <title>Fishing Popup</title>
        <style>
            .parent {
                position: relative;
                top: 0;
                left: 0;
            }
            .main_image {
                position: relative;
                top: 0;
                left: 0;
            }
            .fish_image {
                position: absolute;
                top: 300px;
                left: 300px;
            }
        </style>
    </head>
    <body>
        <div class = "parent">
            <img class = "main_image" src = "/Images/extension_fishing.png" />
            <img class = "fish_image" src = "/Images/extension_fish.png" />
        </div>
    </body>
</html>
